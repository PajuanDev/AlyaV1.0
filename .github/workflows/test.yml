name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:

          node-version: 20
      - name: Set env
        run: echo "VITE_API_URL=http://localhost:3001" >> $GITHUB_ENV && echo "DB_URL=test" >> $GITHUB_ENV && echo "JWT_SECRET=test" >> $GITHUB_ENV
          node-version: 22

      - run: npm install
      - run: npm test
